<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus MediaSoup Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎥 Nexus MediaSoup Test</h1>
            <p>Teste de comunicação WebRTC com MediaSoup</p>
        </header>

        <div class="connection-panel">
            <h2>🔗 Conexão</h2>
            <div class="input-group">
                <label for="serverUrl">URL do Servidor:</label>
                <input type="text" id="serverUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
            </div>
            <div class="input-group">
                <label for="roomId">ID da Sala:</label>
                <input type="text" id="roomId" value="test-room" placeholder="test-room">
            </div>
            <div class="input-group">
                <label for="userName">Seu Nome:</label>
                <input type="text" id="userName" value="Usuário" placeholder="Seu nome">
            </div>
            <button id="connectBtn" class="btn btn-primary">Conectar</button>
            <button id="disconnectBtn" class="btn btn-secondary" disabled>Desconectar</button>
        </div>

        <div class="status-panel">
            <h2>📊 Status</h2>
            <div id="connectionStatus" class="status disconnected">Desconectado</div>
            <div id="roomStatus" class="status">Não conectado à sala</div>
            <div id="peersStatus" class="status">0 peers na sala</div>
        </div>

        <div class="media-panel">
            <h2>🎤 Mídia</h2>
            <div class="media-controls">
                <button id="startAudioBtn" class="btn btn-success" disabled>🎤 Iniciar Áudio</button>
                <button id="stopAudioBtn" class="btn btn-danger" disabled>🔇 Parar Áudio</button>
                <button id="startVideoBtn" class="btn btn-success" disabled>📹 Iniciar Vídeo</button>
                <button id="stopVideoBtn" class="btn btn-danger" disabled>📷 Parar Vídeo</button>
            </div>
            
            <div class="video-container">
                <div class="video-wrapper">
                    <h3>Seu Vídeo</h3>
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                <div class="video-wrapper">
                    <h3>Vídeo Remoto</h3>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
        </div>

        <div class="logs-panel">
            <h2>📝 Logs</h2>
            <div id="logs" class="logs-container"></div>
            <button id="clearLogsBtn" class="btn btn-small">Limpar Logs</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- MediaSoup Client com múltiplos fallbacks -->
    <script>
        // Função para carregar MediaSoup Client com fallbacks
        function loadMediaSoupClient() {
            const cdnUrls = [
                'https://unpkg.com/mediasoup-client@3.6.8/lib/mediasoup-client.min.js',
                'https://cdn.skypack.dev/mediasoup-client@3.6.8',
                'https://unpkg.com/mediasoup-client@3.6.0/lib/mediasoup-client.min.js',
                'https://cdn.jsdelivr.net/npm/mediasoup-client@3.6.8/dist/mediasoup-client.min.js'
            ];
            
            let currentIndex = 0;
            
            function tryLoadScript(url) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = url;
                    script.onload = () => {
                        console.log(`✅ MediaSoup Client carregado de: ${url}`);
                        resolve();
                    };
                    script.onerror = () => {
                        console.warn(`❌ Falha ao carregar de: ${url}`);
                        reject();
                    };
                    document.head.appendChild(script);
                });
            }
            
            function loadNext() {
                if (currentIndex >= cdnUrls.length) {
                    // Todos os CDNs falharam
                    document.body.innerHTML = `
                        <div style="padding: 20px; text-align: center; color: red;">
                            <h2>❌ Erro: MediaSoup Client não carregado</h2>
                            <p>Todos os CDNs falharam ao carregar o MediaSoup Client.</p>
                            <p>Possíveis soluções:</p>
                            <ul style="text-align: left; max-width: 500px; margin: 20px auto;">
                                <li>Verifique sua conexão com a internet</li>
                                <li>Desative bloqueadores de anúncios</li>
                                <li>Tente usar uma VPN</li>
                                <li>Recarregue a página</li>
                            </ul>
                            <button onclick="location.reload()" style="padding: 10px 20px; margin-top: 10px;">
                                🔄 Recarregar Página
                            </button>
                        </div>
                    `;
                    return;
                }
                
                tryLoadScript(cdnUrls[currentIndex])
                    .then(() => {
                        // Sucesso!
                        if (typeof mediasoupClient === 'undefined') {
                            console.error('MediaSoup Client carregado mas não está disponível globalmente');
                            currentIndex++;
                            loadNext();
                        }
                    })
                    .catch(() => {
                        currentIndex++;
                        loadNext();
                    });
            }
            
            loadNext();
        }
        
        // Carregar quando a página estiver pronta
        window.addEventListener('load', loadMediaSoupClient);
    </script>
    
    <script src="app.js"></script>
</body>
</html>
